<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=chrome" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/pico.min.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
		/>
		<title>PassGen</title>
	</head>

	<body>
		<main class="container">
			<header>
				<h1 class="text-center">PassGen v2</h1>
				<h1>Generate a secure and random password instantly</h1>
			</header>
			<section>
				<input type="text" id="password" />
			</section>
			<section>
				<h1>Customize your password</h1>
				<div>
					<div>
						<div>
							<label>Password Length</label>
							<p><span id="passlength">0</span> characters</p>
						</div>
						<input
							type="range"
							name="passlength"
							id="pass-value"
							min="6"
							max="50"
							value="0"
						/>
					</div>
					<div>
						<label for="uppercase">
							<input
								type="checkbox"
								name="uppercase"
								id="uppercase"
								value="uppercase"
							/>
							Uppercase
						</label>
						<label for="lowercase">
							<input
								type="checkbox"
								name="lowercase"
								id="lowercase"
								value="lowercase"
							/>
							Lowercase
						</label>
						<label for="numbers">
							<input
								type="checkbox"
								name="numbers"
								id="numbers"
								value="numbers"
							/>
							Numbers
						</label>
						<label for="symbols">
							<input
								type="checkbox"
								name="symbols"
								id="symbols"
								value="symbols"
							/>
							Symbols
						</label>
					</div>
				</div>
			</section>
			<button id="genpass">Generate</button>
		</main>
		<footer>
			<p class="text-center">
				Made with love and coffee by
				<a href="https://github.com/realnifty">Rogelio P</a>
			</p>
		</footer>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
